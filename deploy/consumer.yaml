---
apiVersion: v1
kind: Service
metadata:
  name: spring-dubbo-consumer-svc
  namespace: default
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: spring-dubbo-consumer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-dubbo-consumer
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-dubbo-consumer
  template:
    metadata:
      labels:
        app: spring-dubbo-consumer
        namespace: default
    spec:
      containers:
        - name: spring-dubbo-consumer
          image: candyleer/spring-dubbo-consumer:v3
          imagePullPolicy: Always
          args:
            - "--dubbo.monitor.skip=false"
            - "--jaeger.agent.sampler.ratio=1"
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 5
          ports:
            - containerPort: 8080
              name: tomcat
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /ready
              port: 8080
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: "4"
              memory: 1000Mi
            requests:
              cpu: 500m
              memory: 1000Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
